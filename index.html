<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script src="https://use.fontawesome.com/331f3939c8.js"></script>

<body>
<div class="container">
  <div id="calc-body">

    <p id="equation">.</p>
    <input id="display" type="text"></input>
  <button class="equals" id="btnClear">C</button>
  <button class="equals" id="btnBack"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
  <button class="equals">+/-</button>
  <button class="op">%</button>
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="op" id="btn/">/</button>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="op" id="btnx">x</button>
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="op" id="btn-">-</button>
    <button class="num">0</button>
    <button class="deci" id="btnDeci">.</button>
    <button class="equals" id="btn=">=</button>
    <button class="op" id="btn+">+</button>


  </div>
  <!--calc-body-->
</div>
<!--container-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
